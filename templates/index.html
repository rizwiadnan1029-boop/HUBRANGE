<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milk Data Viewer</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #f8b500, #fceabb);
            --text: #2c3e50;
            --card-bg: white;
        }
        body.dark {
            --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --text: #ecf0f1;
            --card-bg: #1e272e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg);
            min-height: 100vh;
            padding: 30px;
            color: var(--text);
            transition: background 0.5s, color 0.5s;
        }

        h1 {
            font-size: 2.3em;
            margin-bottom: 25px;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #3498db, #1abc9c);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, #16a085, #2980b9);
        }

        #output {
            background: var(--card-bg);
            max-width: 420px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color: var(--text);
            font-size: 17px;
            line-height: 1.6;
            transition: all 0.4s ease;
        }

        #output h2 {
            background: linear-gradient(135deg, #e67e22, #f1c40f);
            color: white;
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 50px;
            font-weight: bold;
            opacity: 0.8;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #2ecc71;
        }

        #annual-spend {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleTheme()">üåô Night / ‚òÄÔ∏è Day</button>

    <h1>ü•õ Milk Data Month-wise</h1>

    <div id="buttons">
        <script>
            const months = [
                "January","February","March","April","May","June",
                "July","August","September","October","November","December"
            ];
            months.forEach(m => {
                document.write(`<button onclick="getData('${m}')">${m}</button>`);
            });
        </script>
    </div>

    <div id="output">Click a month to view milk data.</div>

    <div id="annual-spend">
        <button onclick="getAnnual()">üí∞ View Annual Spend</button>
        <div id="annual-output"></div>
    </div>

    <footer>
        Powered by Flask & Google Sheets ‚ú®
        <div class="credit">Made by Farhan</div>
    </footer>

    <script>
        // üåó Theme Toggle with Memory
        const theme = localStorage.getItem("theme");
        if (theme === "dark") document.body.classList.add("dark");

        function toggleTheme() {
            document.body.classList.toggle("dark");
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        // ‚ö° Fast Data Fetch
        async function getData(month) {
            const out = document.getElementById("output");
            out.innerHTML = `<h2>${month}</h2><div>Loading...</div>`;

            try {
                const res = await fetch(`/month/${month}`, { cache: "no-store" });
                const data = await res.json();

                if (data.error) {
                    out.innerHTML = `<b style='color:red;'>${data.error}</b>`;
                    return;
                }

                out.innerHTML = `
                    <h2>${data.Month}</h2>
                    <div><b>Paid:</b> ${data.Paid}</div>
                    <div><b>No. of Days in Month:</b> ${data["Days in Month"]}</div>
                    <div><b>No. of Days Coming:</b> ${data["Days Coming"]}</div>
                    <div><b>Days Absent:</b> ${data["Days Absent"]}</div>
                    <div><b>Amount (‚Çπ50/day):</b> ‚Çπ${data.Amount}</div>
                    <div><b>Payment Mode:</b> ${data["Payment Mode"]}</div>
                `;
            } catch (err) {
                out.innerHTML = `<b style='color:red;'>Error loading data.</b>`;
            }
        }

        // üí∞ Fetch Annual Spend
        async function getAnnual() {
            const annualOut = document.getElementById("annual-output");
            annualOut.innerHTML = "Calculating...";
            try {
                const res = await fetch("/annual", { cache: "no-store" });
                const data = await res.json();

                if (data.error) {
                    annualOut.innerHTML = `<b style='color:red;'>${data.error}</b>`;
                    return;
                }

                annualOut.innerHTML = `<b>Total Annual Spend:</b> ‚Çπ${data["Total Annual Spend"]}`;
            } catch (err) {
                annualOut.innerHTML = `<b style='color:red;'>Error loading data.</b>`;
            }
        }
    </script>
</body>
</html>
